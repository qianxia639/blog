version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migration"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true          # 是否生成json标签
        emit_prepared_queries: false  # 
        emit_interface: true          # 是否生成接口
        emit_exact_table_names: false # 是否生成复数表名
        emit_empty_slices: true